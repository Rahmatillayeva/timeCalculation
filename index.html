<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form" action="">
        <label class="form-label" for="metr">Driveway</label>
        <input class="form-input" id="metr" type="text" placeholder="km" required/>
        <button class="form-btn" type="submit">Result</button>
      </form>

      <ul class="list">
        <li class="list-item">
          <i class="fa-solid fa-person-walking list-item-icon"></i>
          <h4>Pedestrian</h4>
          <div class="Result-Pedestrian">Hour: </div>
        </li>
        <li class="list-item">
          <i class="fa-solid fa-bicycle"></i>
          <h4>Bicycle</h4>
          <div class="Result-Bicycle">Hour: </div>
        </li>
        <li class="list-item">
          <i class="fa-solid fa-car"></i>
          <h4>Car</h4>
          <div class="Result-Car">Hour: </div>
        </li>
        <li class="list-item">
          <i class="fa-solid fa-plane-up"></i>
          <h4>Airplane</h4>
          <div class="Result-Airplane">Hour: </div>
        </li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
